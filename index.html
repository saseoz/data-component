<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
    <body>
      <div class="container">
        <div class="card file-section">
          <img src="images/logo.svg" alt="">
          <div class="icon">
            <div><img src="images/icon-document.svg" alt=""></div>
            <div><img src="images/icon-folder.svg" alt=""></div>
            <div><img src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>

        <div class="card storage-section">
            <p>You've used <span>815 GB </span>of your storage</p>
            <div class="bar-container">
              <div class="bar">
                <div class="gradient">
                  <div class="dot"></div>
                </div>
              </div>

              <div class="bar-text">
                  <p>0 GB</p>
                  <p>1000 GB</p>
              </div>
            </div>
            
            <div class="gb-container">
              <div class="gb-section">
                <div class="gb-text">
                  <h1>185</h1>
                  <h2>gb left</h2>
                </div>
              </div>
              <div class="triangle"></div>
            </div>
        </div>
      </div>
    </body>
</html>
